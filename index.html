<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Favicon-->
    <link
      rel="shortcut icon"
      href="assets/Images/Group 40071 (2).png"
      type="image/x-icon"
    />

    <!---Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;0,1000;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900;1,1000&display=swap"
      rel="stylesheet"
    />

    <!--Icons-->
    <script
      src="https://kit.fontawesome.com/246cbb873c.js"
      crossorigin="anonymous"
    ></script>

    <!--Stylesheet-->
    <link rel="stylesheet" href="assets/css/main.css" />

    <title>Voyage Vibes</title>
  </head>
  <body>
    <header>
      <nav>
        <!---Logo Container-->
        <div class="logo-container">
          <img src="./assets/Images/Group 40071 (2).png" alt="" />
          <h3>
            <span class="sp1">Voyage</span> <span class="sp2">Vibes</span>
          </h3>
        </div>
        <!--Menu-->
        <div class="menu">
          <ul>
            <li id="home-menu">Home</li>
            <li>Packages</li>
            <li>Blog</li>
            <li>Contact</li>
          </ul>
          <i class="fa-solid fa-bars" style="color: #131318"></i>
        </div>
      </nav>
      <!--Banner Section-->
      <div class="banner">
        <div class="banner-content">
          <h3 class="banner-title">Explore Your Travel</h3>
          <p class="banner-subtitle">
            Discover your ideal journey with personalized travel experiences
            tailored to your preferences. Let us craft the perfect trip for you!
          </p>
        </div>
        <div class="trip-finder">
          <div class="box">
            <p>Where to go?</p>
          </div>
          <div class="box">
            <p>When?</p>
            <img src="./assets/Images/drp.png" alt="">
          </div>
          <div class="box">
            <p>Select type</p>
            <img src="./assets/Images/drp.png" alt="">
          </div>
          <button class="primary-btn">
            <i class="fa-solid fa-magnifying-glass" style="color: #ffffff"></i>
            Find Now
          </button>
        </div>
      </div>
    </header>
  </body>
</html>
